<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logo-jmr.png">
    <title>JMR Stock</title>
</head>

<body>
    <header>
        <div id="contHeader">
            <div id="contMarca">
                <a href="./index.html" id="linkLogo">
                    <img src="./img/logo-jmr.png" alt="Logo" id="logo">
                    <h1 class="name-logo">JMR Stock</h1>
                </a>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <aside id="aside">
            <input id="barraBusqueda" placeholder="Buscar por nombre o por codigo">
        </aside>
        <main id="main">
            <button id="toTop"><img src="./img/up-arrow.png" id="img-toTop"></button>
            <h2 class="subtSeccion">Productos en lista: <span class="subtSeccion2">cantidadProductos</span></h2>
            <section class="SecMain" id="container">
            </section>
        </main>

        <footer>
            <div id="contSocial">
                <div id="footContacto">
                    <h3>Contacto</h3>
                    <p>+543834927252</p>
                    <p><a href="#">cuerosjmr@hotmail.com</a></p>
                    <p>Rivadavia 564</p>
                </div>

                <div id="footRedes">
                    <h3>Redes sociales</h3>
                    <div id="Container_Redes">
                        <a href="#"><img src="./img/facebook.png" alt="Logo de facebook" class="logosRedes"></a>
                        <a href="#"><img src="./img/instagram.png" alt="Logo de instagCarpeta" class="logosRedes"></a>
                    </div>
                </div>
            </div>
            <div id="footCopy">
                <p>Copyright &copy; JMR Marroquineria</p>
                <p>&copy; Web creada por Gonzalo Romero Quispe</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/global.js"></script>
    <script src="./js/main.js"></script>
    </body>
